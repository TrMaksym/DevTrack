{% extends 'base.html' %}

{% block title %}Delete Task Type{% endblock %}

{% block content %}
    <div class="container mt-8">
        <h2>Are you sure you want to delete the task type: {{ object.name }}?</h2>
        <p>This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete it</button>
            <a href="{% url 'TaskTracker:task_type_detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
