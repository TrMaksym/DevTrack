{% extends 'layouts/base-fullscreen.html' %}

{% block title %}Delete Task: {{ object.name }}{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="mb-4 mt-6">Are you sure you want to delete the task: {{ object.name }}?</h2>

    <div class="card">
      <div class="card-body">

        <form method="post">
            {% csrf_token %}
            <p>This action is irreversible and will permanently delete this task.</p>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'TaskTracker:task_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

      </div>
    </div>
  </div>
</section>
{% endblock %}
