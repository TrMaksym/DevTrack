{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create / Update Task Type{% endblock %}

{% block content %}
    <h2>{% if object %}Update{% else %}Create{% endif %} Task Type</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">
            {% if object %}Save changes{% else %}Create{% endif %}
        </button>
    </form>
{% endblock %}
