{% extends 'base.html' %}

{% block title %}Delete Position{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete this position?</h1>
  <p>{{ position.name }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'TaskTracker:position_list' %}">Cancel</a>
  </form>
{% endblock %}
