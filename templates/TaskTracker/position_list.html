{% extends 'base.html' %}

{% block title %}Positions{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-5 bg-white border-0 rounded-5 w-100" style="max-width: 800px;">
        <h1 class="text-center text-gradient fw-bold mb-4">ðŸš€ Available Positions</h1>
        <ul class="list-group list-group-flush w-100">
            {% for position in positions %}
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 py-3 bg-transparent position-item">
                    <span class="fs-5 text-dark fw-medium">{{ position.name }}</span>
                    <span class="badge bg-gradient bg-success px-3 py-2 rounded-pill shadow-sm">âœ… Open</span>
                </li>
            {% empty %}
                <li class="list-group-item text-muted text-center border-0 py-3 fs-5">âš¡ No positions available at the moment.</li>
            {% endfor %}
        </ul>
    </div>
</div>

<style>
.text-gradient {
    background: linear-gradient(45deg, #ff7eb3, #ff758c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 2rem;
}

.card {
    background: linear-gradient(135deg, #ffffff, #f8f9fa);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.position-item {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.position-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}
</style>
{% endblock %}
